<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Investiments, Market, Crypto, CryptoCurrency, Currency, Stock">
  <meta name="description" content="Smart tool tracking stock investiments">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/portfolio.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Smart Stock Track</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html">Smart Stock Tracker</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li id="portfolioMenu"><a href="/html/portfolio.html"><span class="glyphicon glyphicon-star-empty"></span>
              Portfolio</a></li>
          <li><a href=""><span class="glyphicon glyphicon-cog"></span> Options</a></li>
          <li id="portfolioLogout"><a href="/index.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>  

    <section class="portfolioSection">
      <div id="totalInvested"> 
        <p>Total Invested</p>

      </div>
      <div class="Title" id="currentAmount">Current Amount</div>
      <div  id="totalTaxes">
      <div><p>Total Taxes</p></div>      
      <div class="Title" id="resultSpot">Result</div>
      <div class="Title" id="totalStacking">Total Stacking</div>
      <div class="Title" id="totalEarnedStacking">Earned Stacking</div>
      <div><button class="Title" id="btnShowModalInsert">Insert Stock</button></div>
    </section>

    <div >
      <canvas id="lineChart"  height="100px"></canvas>
    </div>

    
    <div class="tableButtons">
      <h2>Stock Wallet</h2>
      <button id="btnShowModalInsert1">Insert Stock</button>
    </div>
    <section class="homeTable">
      <table id="walletTable" class="table"></table>
    </section>

    <div class="tableButtons">
      <h2>Stack Wallet</h2>
      <button id="btnShowModalInsertStack">Insert Stack</button>
    </div>
    
    <section class="containerTableStack">
      <table id="stackTable" class="table"></table>
    </section>

  </main>

  <div class="modal-conteiner" id="modal-conteiner">
    <div class="modal-content">
      <button id="close">x</button>
      <h1>Insert Stock</h1>
      <form>
        <label for="currency">Currency</label>
        <select id="stockCurrency" name="currency">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="BTC">BTC</option>
        </select>

        <label for="stockoption">Crypto</label>
        <select id="chooseStock" name="stockoption"></select>

        <label for="price">Price for Coin</label>
        <input id="stockPrice" name="price" type="number" value="0.00" required></input>

        <label for="amount">Quantity</label>
        <input id="stockAmount" name="amount" type="number" value="0.00" required></input>        

        <label for="taxes">Tax </label>
        <input id="stockTax" name="taxes" type="number" value="0.00"></input>

        <label for="date">Date</label>
        <input id="stockDate" name="date" type="date" required></input><br>
        
        <label for="total"> Total</label>
        <input id="stockAmount" name="amount" type="number" value="0.00" disabled=""></input>

      </form>
      <button id="stockinsert" name="buy">INSERT</input></button>
    </div>
  </div>
  <hr>
  
  <div class="modal-conteiner" id="modal-conteinerStack">
    <div class="modal-content">
      <button id="close">x</button>
      <h1>Insert Stack</h1>
      <form>
        <label for="currency">Currency</label>
        <select id="stackCurrency" name="currency">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="BTC">BTC</option>
        </select>

        <label for="stackoption">Crypto</label>
        <select id="stackoption" name="stackoption"></select>

        <label for="stackQuantitie">Quantity</label>
        <input id="stackQuantitie" name="stackQuantitie" type="number" value="0.00" required></input>        

        <label for="stacktotalDays"> Total Day</label>
        <input id="stacktotalDays" name="stacktotalDays" type="number" value="000" d></input>

        <label for="stackRate">Stack Rate  </label>
        <input id="stackRate" name="stackRate" type="number" placeholder="% Per Year"></input>
       

        <label for="dateRescue">Rescue's Date</label>
        <input id="dateRescue" name="dateRescue" type="date" required></input><br>
        
        <label for="stackTotalEarned"> Total Earner</label>
        <input id="stackTotalEarned" name="stackTotalEarned" type="number" value="0.00" disabled=""></input>

      </form>
      <button id="stackinsert" name="stack">INSERT</input></button>
    </div>
  </div>
  <hr>
  <footer>Copright &copy; </footer>

</body>

</html>
