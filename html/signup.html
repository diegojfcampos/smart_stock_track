    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Smart Stock Track</title>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Smart Stock Tracker</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/html/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/html/signin.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <form>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input id = "userEmail" type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input id = "userPassword" type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw"><b>Confirm Password</b></label>
      <input id= "userCheckpassword" type="password" placeholder="Enter Password" name="psw" required>
  
      <button id="btnRegister" type="submit">Register</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="/html/signup.html">Sign Up</a><hr></span>
    </div>
  </form>

  <footer>Copright &copy; </footer>

  <script src="../js/main.js"></script>

</body>
